<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        .loading-img {
          position: fixed;
          width: 200px;
          height: 200px;
          left: 50%;
          top: 50%;
          margin-left: -100px;
          margin-top: -100px;
        }
      </style>
      <!-- 优化首屏白屏响应; 因为在网络比较慢或js文件比较大的时候，js在加载出来之前首页是显示白屏的，
        所以我们要在这之前先插入一些图片来填充这个白屏，当js加载过来就会把这些图片内容覆盖掉 -->
      <img class="loading-img" src="./img/loading.gif" alt="">
    </div>
    
    <!-- 在生产环境下运行则使用CDN -->
    <% if(NODE_ENV === "production") { %>  
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.7/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
